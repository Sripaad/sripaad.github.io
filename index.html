<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sripaad Srinivasan</title>
    <meta name="theme-color" content="#000">
    <style>
        :root {
            --text: #fff;
            --background: #000;
            --linkTag: #0bc;
            --linkA: #0f0;
            --linkB: #ff0096;
            --linkC: #0bc;
            --font-size: 16px;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            --text: #000;
            --background: #fff;
            --linkTag: #00a8b7;
            --linkA: #00cc00;
            --linkB: #e50087;
            --linkC: #00a8b7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 1.25rem;
            background-color: var(--background);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            font-size: var(--font-size);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .header {
            max-width: 50rem;
            margin: 0 auto 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .theme-toggle {
            font-size: 1.5rem;
            color: var(--text);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        #console {
            max-width: 50rem;
            margin: 0 auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        a {
            color: var(--linkTag);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            text-decoration: underline;
        }

        #a {
            color: var(--linkA);
        }

        #b {
            color: var(--linkB);
        }

        #c {
            color: var(--linkC);
        }

        p {
            margin-bottom: 0.5rem;
        }

        .ascii-art {
            font-family: 'Courier New', Courier, monospace;
            /* Monospaced Font Stack */
            white-space: pre;
            /* Preserve whitespace and line breaks */
            font-size: 16px;
            /* Adjust as needed */
            line-height: 1.2;
            /* Adjust for better readability */
            overflow-x: auto;
            /* Add horizontal scroll if needed */
            background-color: #0b0a0a;
            /* Optional: Background color for contrast */
            padding: 10px;
            /* Optional: Padding for aesthetics */
            border-radius: 5px;
            /* Optional: Rounded corners */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .ascii-art {
                font-size: 14px;
                /* Slightly smaller font on smaller screens */
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                font-size: 14px;
            }

            h1 {
                font-size: 1.25rem;
            }

            .ascii-art {
                font-size: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
                font-size: 12px;
            }

            h1 {
                font-size: 1rem;
            }

            .ascii-art {
                font-size: 0.4rem;
            }
        }
    </style>
</head>

<body>

                    document.getElementById('console').innerHTML = content;

                    this.index += 1;
